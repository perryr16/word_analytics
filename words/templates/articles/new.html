{% extends "base.html" %}
{% block page_content %}
<div class="content">

  <h1>New Article</h1>
  <form action='post' method='POST'>{% csrf_token %}
    <label for='title'>Title</label> <br> 
    <input id='title' type='text' name='title'><br><br>
    <label for='url'>Url</label> <br> 
    <input id='url' type='text' name='url'><br><br>
    <label for='content'>Content</label><br>
    <textarea id='content' name='content' rows="10" cols="50"></textarea><br><br>
    <input type='submit' value='Submit' class="btn-outline">
    
  </form>

</div>
{% endblock %}
